<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pranayom</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* Login Page Specific Styles */
        .login-box {
            margin: 100px auto;
            width: 350px;
            background: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .input-group {
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="mainContent">
        <!-- Navbar -->
        <div class="navbar">
            <div class="logo">
                <h3><a href="index.html">Pranayom</a></h3>
            </div>
            <div class="list">
                <li><a href="index.html">Home</a></li>
            </div>
        </div>

        <div class="secBox" style="background-color: #f0f2f5; min-height: 80vh; justify-content: center; align-items: center;">
            <div class="login-box">
                <h2>Login</h2>
                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Enter username">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter password">
                </div>
                <button class="btn-login" style="width: 100%;" onclick="login()">Sign In</button>
                <p id="error" style="color: red; display: none; margin-top: 10px;">Invalid credentials</p>
                <p style="margin-top: 20px; font-size: 12px; color: #888;">Hint: admin/admin</p>
            </div>
        </div>
    </div>

    <script>
        function login() {
            var u = document.getElementById("username").value;
            var p = document.getElementById("password").value;
            if (u === "admin" && p === "admin") {
                alert("Login Successful (Simulated)"); // Placeholder for dashboard redirection
                // window.location.href = "admin.html"; // Future step
            } else {
                document.getElementById("error").style.display = "block";
            }
        }
    </script>
</body>
</html>
